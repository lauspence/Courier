<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}

    {% block head %}{% endblock %}

    <!-- Add custom styles -->
    <style>
        #hello-msg {
            font-size: 18px;
            margin-right: 20px;
        }

        span a {
            text-decoration: none;
            color: #007bff; /* Change to your preferred color */
        }

        span a:hover {
            color: #0056b3; /* Hover effect color */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-warning">
        <a class="navbar-brand" href="/">Courier system</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Courier</a>
                </li>
            </ul>
        </div>

        <!-- Hello message and logout link -->
        <span id="hello-msg" class="hello-msg">Hello, {{request.user}}</span>
        <span><a href="{% url 'logout' %}">logout</a></span>

    </nav>

    {% block content %}{% endblock %}

    <footer class="text-centre mt-5 mb-5">
        &copy; mrlau.com
    </footer>
</body>

</html>
